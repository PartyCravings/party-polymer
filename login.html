<!DOCTYPE html>
<html>

<head>
    <title>PartyCravings Inc. | Login</title>
    <meta name="description" content="PartyCravings create your party">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
</head>

<body style="font-family: 'Quicksand', sans-serif; background-color: #edf3ff;">
    <div class="ui content">
        <div class="row" style="padding-left:100px; padding-top:50px; font-size:2em;"><b><span>PartyCravings Inc.</b>
            </span>
        </div>
        <div class="row" style="text-align: center; padding-top: 90px; font-size: 4em;"><span>Log In</span>
        </div>
        <br>
        <br>
        <div class="row" style="text-align: center; font-size:1.3em;"><span>New to PartyCravings? <a href="signup1.html">Sign Up</a></span>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="ui container grid">
                <div class="ui two wide column"></div>
                <div class="ui five wide column">
                    <form class="ui form" method="post">
                        <div class="field">
                            <label style="text-align: left; font-size: 1.3em;">Email</label>
                            <input type="text" name="email" placeholder="">
                        </div>
                        <div class="field">
                            <label style="text-align: left; font-size: 1.3em;">Password</label>
                            <input type="password" name="password" placeholder="">
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" name="remember-me" tabindex="0" class="hidden">
                                <label>Remember Me</label>
                            </div>
                        </div>
                        <a href="#">Forgot password?</a>&nbsp;&nbsp;
                        <button class="ui circular primary button" type="submit" style="font-size:1.5em; text-align:left; font-family: 'Quicksand', sans-serif;">Log In</button>
                    </form>
                </div>
                <div class="ui two wide column">
                    <div class="ui vertical divider" />OR</div>
            </div>
            <div class="ui left aligned five wide column" style="font-size:5em;">
                <br>
                <div class="ui labeled button" tabindex="0" style="font-family: 'Quicksand', sans-serif;">
                    <div class="big ui blue button">
                        <i class="facebook icon" style="font-size: 1.3em;"></i>
                    </div>
                    <a class="ui basic blue label">Continue with Facebook</a>
                </div>
                <br>
                <br>
                <div class="ui labeled button" tabindex="0" style="font-family: 'Quicksand', sans-serif;">
                    <div class="big ui red button">
                        <i class="google icon" style="font-size: 1.3em;"></i>
                    </div>
                    <a class="ui basic red label">Continue with Google +&nbsp;</a>
                </div>
            </div>
            <div class="ui two wide column"></div>
        </div>
    </div>
    </div>
</body>
<script>
    $('.ui.checkbox')
        .checkbox();
</script>

</html>
